<html>

<body ng-app='quran'>
<head>
 <meta charset='utf-8'>
</head>
<div ng-controller='ReadingController'>
    <div class='sura-body' ng-repeat='sura in suras'>
        <span ng-repeat='aya in sura'>
            <span class='aya-text' colorize='{{ aya.uthmani }}'>
            </span>
            <i class='aya-number'>[{{ aya.aya_id }}]</i>
        </span>
        <hr>
    </div>
</div>

</body>

<style type="text/css">
    body {
        direction: rtl;
        font-family: "Nabi";
    }
    .aya-number {
        color: gray;
    }
    .layers {
        display: inline-block;
        position: relative;
        text-overflow: initial !important;
    }
    .original {
        color: transparent;
        display: inline;
    }
    .letters, .diacritics, .quranic-signs, .overlay {
        position: absolute;
        top: 0;
        right: 0;
    }
    .diacritics {
        color: red;
        opacity: 0.9
    }
    .quranic-signs {
        color: purple;
        opacity: 0.9
    }
    .letters {
        color: initial;
    }
}
</style>

    app.service('ArabicService', [
      function() {
        var _arabic_alphapet, _diacritics_str, _hamza_str, _numbers, _quranic_annotation_signs, _replaces;
        _arabic_alphapet = /[\u060c-\u06fe\ufb50-\ufefc]/g;
        _diacritics_str = '([\u064b-\u0652])';
        _quranic_annotation_signs = /[\u0617-\u061a\u06d6-\u06ed]/g;
        _hamza_str = '([آإأءئؤاىو])';
        _numbers = ["\u0660", "\u0661", "\u0662", "\u0663", "\u0664", "\u0665", "\u0666", "\u0667", "\u0668", "\u0669"];
        _replaces = [
          {
            id: 'alefHamzas',
            replace: /[أإآا]/g,
            "with": '[أإآا]'
          }, {
            id: 'alefMadda',
            replace: /آ|(?:ءا)/g,
            "with": '(?:آ|(?:ءا))'
          }
        ];
        return {
          getRegExp: function(text) {
            _replaces.forEach(function(obj) {
              return text = text.replace(obj.replace, obj["with"]);
            });
            return new RegExp("(" + text + ")", 'g');
          },
          Alphabet: {
            RegExp: _arabic_alphapet
          },
          Diacritics: {
            RegExp: /([\u064b-\u0652])/g,
            String: _diacritics_str
          },
          Hamzas: {
            String: _hamza_str,
            RegExp: new RegExp(_hamza_str, 'g')
          },
          Numbers: {
            Array: _numbers
          },
          Quranic: {
            Sign: {
              RegExp: _quranic_annotation_signs
            }
          }
        };
      }
    ]);

    app.directive('colorize', [
      'ArabicService', '$timeout', '$log', function(Arabic, $timeout, $log) {
        return {
          restrict: 'A',
          replace: true,
          link: function($scope, $element, $attrs) {
            var colorize;
            colorize = function(text, searchText, highlight) {
              var html;
              if (searchText && highlight) {
                if (typeof highlight === 'string') {
                  highlight = Arabic.getRegExp(highlight);
                }
                searchText = searchText.replace(highlight, "<span class='highlighted'>$1</span>");
              }
              html = text.split(/\s+/g).map(function(word, index) {
                var wordBare, wordDiacritics, wordSigns;
                wordDiacritics = word.replace(Arabic.Quranic.Sign.RegExp, '');
                wordSigns = word.replace(Arabic.Diacritics.RegExp, '');
                wordBare = word.replace(Arabic.Quranic.Sign.RegExp, '').replace(Arabic.Diacritics.RegExp, '');
                return "<span class='layers'> <span class='original'>" + word + "</span> <span class='diacritics'>" + wordDiacritics + "</span> <span class='quranic-signs'>" + wordSigns + "</span> <span class='letters'>" + wordBare + "</span> </span>";
              }).join(' ');
              if (searchText) {
                html = "<span class='layers'> <span class='original'>" + searchText + "</span> <span class='overlay'>" + html + "</span> </span>";
              }
              return html;
            };
            return $timeout(function() {
              var highlight, searchText, text;
              text = $attrs['colorize'];
              highlight = $attrs['highlight'];
              searchText = $attrs['searchText'];
              return $element.html(colorize(text, searchText, highlight));
            });
          }
        };
      }
    ]);
